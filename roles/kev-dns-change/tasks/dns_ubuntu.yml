- name: Ubuntu-ONLY change nameserver settings in the interfaces file
  interfaces_file:
    dest: /etc/network/interfaces
    iface: "{{ ansible_default_ipv4.interface }}"
    option: dns-nameservers
    value: "{{ resolv_nameservers[0]|default ('') }} {{ resolv_nameservers[1]|default ('') }} {{ resolv_nameservers[2]|default ('') }}"	
    backup: yes
    state: present
  tags: makeitso

- name: Ubuntu-ONLY debugging to check /etc/resolv.conf
  command: cat /etc/network/interfaces
  register: interface_output
  changed_when: False
  tags: debug

- name: Ubuntu-ONLY debug output of the file
  debug:
    msg: "{{ interface_output.stdout_lines }}"
  tags: debug

